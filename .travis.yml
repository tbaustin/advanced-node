language: node_js
node_js:
  - "8"
dist: trusty
services:
  - mongodb
  - redis-server
env: 
  - NODE_ENV=ci PORT=3000
cache: 
  directories:
    - node_modules
    - client/node_modules
install: 
  - npm install
  - npm run build
script: 
  - nohub npm run start & # start up command in background and if the terminal is closed out don't stop the service
  - sleep 3 # waits for 3 seconds before running
  - npm run test